<!DOCTYPE html>
<html class="bg-faded" lang="en">
  <head>
    <title>Change Password - <%= appInfo.brandname %></title>
    <% include com/stdhead.html %>
  </head>
  <body class="bg-faded">
    <div class="container">
      <form class="form-account-change-password" method="POST">
        <h1 class="form-heading">Change your password</h1>
        <div id="success-msg" class="alert alert-success" role="alert"></div>
        <div id="error-general" class="alert alert-warning" role="alert"></div>
        <div class="card mb-3">
          <div class="card-block">
            <div class="form-group">
              <label for="input-oldPassword">Old password</label>
              <input type="password" name="oldPassword" class="form-control" id="input-oldPassword">
              <div id="error-oldPassword" class="form-control-feedback"></div>
            </div>
            <div class="form-group">
              <label for="input-newPassword">New password</label>
              <input type="password" name="newPassword" class="form-control" id="input-newPassword">
              <div id="error-newPassword" class="form-control-feedback"></div>
            </div>
            <p>
              <button class="btn btn-primary btn-block" type="submit">Change password</button>
            </p>
            <div>
              <a href="/account">&laquo; Back to account</a>
            </div>
          </div>
        </div>
      </form>
    </div>

    <% include com/footer-light.html %>
    <% include com/stdjs.html %>
    <script src="/assets/js/account-change-password.js"></script>
  </body>
</html>
