<ul class="archive-list popular-content">
  <% popular.forEach(archive => { %>
    <li class="archive">
      <a href="/<%= archive.username %>/<%= archive.name %>" class="name">
        <%= archive.username %>/<%= archive.name %>
      </a>

      <a href="dat:// <%= archive.key %>" class="dat-link">
        dat://<%= archive.key %>
      </a>

      <span class="peer-count">
        <i class="fa fa-share-alt"></i>
        <%= archive.peerCount %>
      </span>
    </li>
  <% }) %>
</ul>
