<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Explore - <%= appInfo.brandname %></title>
    <% include com/stdhead.html %>
  </head>
  <body>
    <% include com/nav.html %>

    <div class="container pt-4 pb-5">
      <h4>Explore Users</h4>
      <div class="list-group mt-3">
        <% users.forEach(u => { %>
          <a href="/<%= u.username %>" class="list-group-item list-group-item-action"><%= u.username %></a>
        <% }) %>
      </div>
    </div>

    <% include com/footer.html %>
    <% include com/stdjs.html %>
  </body>
</html>
