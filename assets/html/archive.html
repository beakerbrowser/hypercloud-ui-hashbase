<!DOCTYPE html>
<html lang="en">
  <head>
    <title><%= username %>/<%= archivename %> - <%= appInfo.brandname %></title>
    <% include com/stdhead.html %>
  </head>
  <body>
    <% include com/nav.html %>

    <main class="archive">
    <div class="container">
      <p id="error-general" class="alert warning"></p>

      <h1>
        <a href="/<%= username %>"><%= username %></a> / <%= archivename %>
      </h1>

      <div class="section">
        <div class="progress-bar-container">
          <span class="label">Upload progress (<%= progress %>%)</span>
          <div
            class="progress-bar"
            role="progressbar"
            aria-valuemin="0"
            aria-valuemax="100"
            aria-valuenow="<%= progress %>"></div>
        </div>
      </div>

      <div class="section">
        <h2>Archive links</h2>
        <p>
          <a href="<%= rawUrl %>" title="<%= rawUrl %>"><%= rawUrl %></a>
        </p>
        <p>
          <a href="<%= niceUrl %>" title="<%= niceUrl %>"><%= niceUrl %></a>
        </p>
      </div>
      <% if (isOwner) { %>
        <button id="show-remove-archive-form" class="link">Remove archive</button>
        <form id="remove-archive-form" action="/v1/archives/remove" method="POST">
          <input name="key" type="hidden" value="<%= key %>"/>
          <button id="cancel-remove-archive" class="btn outline">
            Cancel
          </button>
          <button type="submit" id="remove-archive-btn" class="btn cancel">
            Remove
            <i class="fa fa-close"></i>
          </button>
        </form>
      <% } %>
    </main>

    <% include com/footer.html %>
    <% include com/stdjs.html %>
    <script src="/assets/js/archive.js"></script>
  </body>
</html>
