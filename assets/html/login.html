<!DOCTYPE html>
<html class="bg-faded" lang="en">
  <head>
    <title>Login - <%= appInfo.brandname %></title>
    <% include com/stdhead.html %>
  </head>
  <body class="bg-faded">
    <div class="container">
      <form class="form-login" action="/login" method="POST">
        <% if (reset) { %>
          <div class="alert alert-success" role="alert">
            Your password has been updated.
          </div>
        <% } %>
        <h2 class="form-login-heading text-muted">Sign in to<br><%= appInfo.brandname %></h2>
        <div id="error-general" class="alert alert-warning" role="alert"></div>
        <div class="card mb-3">
          <div class="card-block">
            <div class="form-group">
              <label for="input-username">Username</label>
              <input type="text" name="username" class="form-control" id="input-username">
              <div id="error-username" class="form-control-feedback"></div>
            </div>
            <div class="form-group">
              <label for="input-password">Password</label>
              <input type="password" name="password" class="form-control" id="input-password">
              <div id="error-password" class="form-control-feedback"></div>
            </div>
            <p>
              <button class="btn btn-primary btn-block" type="submit">Sign in</button>
            </p>
            <div class="text-right">
              <a href="/forgot-password">Forgot password &raquo;</a>
            </div>
          </div>
        </div>
        <div class="card bg-faded text-center text-muted thin">
          <div class="card-block">
            New? <a href="/register">Create an account</a>.
          </div>
        </div>
      </form>
    </div>

    <% include com/footer-light.html %>
    <% include com/stdjs.html %>
    <script src="/assets/js/login.js"></script>
  </body>
</html>
